<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--    https://getbootstrap.com/-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

</head>
<body>
<div class="container">

<!--    navbar was removed here-->
    {% include 'navbar.html' %}
    <section class="row">
        <div class="col-md-4">
<!--            action means after submit form goes to /login route-->
<!--            the /login route would receive email and password posted-->
            <h3>LOGIN</h3>
            <form action="/login" method="post">
                <input type="email" name="email" placeholder="Your Email" class="form-control">
                <br>
                  <input type="password" name="password" placeholder="password" class="form-control">
                <br>
                  <input type="submit" value="Login" class="btn btn-success">
            </form>

             <b style="color:red;">{{error}}</b>
             <b style="color:green;">{{success}}</b><br>
             <a href="/register">New User?, Create Account</a>

        </div>



        <div class="col-md-8">
<!--            put an image here-->
            <img src="../static/boot2.jpeg" alt="" width="50%">

        </div>

    </section>

</div>
<br>
<!--footer was removed here-->

</body>
