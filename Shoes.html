<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shoes</title>
    <!--    https://getbootstrap.com/-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

</head>
<body >

<!--Navbar was removed here-->
{% include 'navbar.html' %}
<!--carousel here-->
{% if session.user %}
    Welcome:
    {{session.user}}

{% else %}
    Not logged in <a href="/login">Login here</a>

{% endif %}


<div class="container">
    <h3>TOP SELLING BRANDS</h3>
    <section class="row">
        {% for row in rows %}
        <div class="col-md-4">
            <div class="card">
                <div class="card body text-center">
                        <h6>{{row[2]}}</h6>
                        <img src="../static/{{row[12]}}" alt="" class="img-fluid" width="50%" ><br>
                        <p class="text-muted">{{row[3]}}</p>
                        <b>
                            <strike class="text-muted">KES {{row[6]}}</strike>
                            <b class="text-info">KES {{row[7]}}</b>
                       </b>
                        <br>
                        <a href="/single/{{row[0]}}" class="btn btn-info">Read more</a>
                    </div>
                </div>
            <br><br>
        </div>


        {% endfor %}

    </section>


</div>

<!--footer was removed here-->
{% include 'footer.html' %}
</body>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

</html>
